# Scientific method

&nbsp;
&nbsp;

<img style="float: right; width:15%" src="../images/wikipedia_logo.png">

1. Define a question
1. Gather information and resources (observe)
1. Form an explanatory hypothesis
1. Test the hypothesis by *performing an experiment* and collecting data in a **reproducible manner**
1. Analyze the data
1. Interpret the data and draw conclusions that serve as a starting point for new hypothesis
1. **Publish results**
1. Retest (frequently done **by other scientists**)
